pkg_name: mriqc
pkg_version: &pkg_version '0.16.1'
wrapper_version: '1'
authors:
  - thomas.close@sydney.edu.au
base_image: !join [ 'poldracklab/mriqc:', *pkg_version ]
info_url: https://mriqc.readthedocs.io
package_manager: apt
system_packages:
python_packages:
commands:
  - name: mriqc
    version: 1
    workflow: 'australianimagingservice.mri.neuro.mriqc:mriqc'
    description: >-
      MRIQC extracts no-reference IQMs (image quality metrics) from
      structural (T1w and T2w) and functional MRI (magnetic resonance
      imaging) data.
    inputs:
      - name: anat/T1w,
        format: medimage:NiftiGz
      - name: anat/T2w,
        format: medimage:NiftiGz
      - name: func/bold,
        format: medimage:NiftiGz
    outputs:
      - path: mriqc
        format: common:Directory
    parameters:
    frequency: session

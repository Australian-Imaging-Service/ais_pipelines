pkg_name: mriqc
pkg_version: &pkg_version '0.16.1'
wrapper_version: '1'
authors:
  - thomas.close@sydney.edu.au
base_image: !join [ 'poldracklab/mriqc:', *pkg_version ]
info_url: https://mriqc.readthedocs.io
docker_org: australianimagingservice
docker_registry: ghrc.io
package_manager: apt
packages: [ ]
extra_labels:
arcana_extras: [ ]
commands:
  - pipeline_name: mriqc
    pydra_task: 'australianimagingservice.mri.neuro.mriqc:mriqc'
    description: >-
      MRIQC extracts no-reference IQMs (image quality metrics) from
      structural (T1w and T2w) and functional MRI (magnetic resonance
      imaging) data.
    version: 1
    info_url: ''
    inputs:
      - [ 'T1w', medimage:NiftiGz, 'anat/T1w' ]
      - [ 'T2w', medimage:NiftiGz, 'anat/T2w' ]
      - [ 'fMRI', medimage:NiftiGz, 'func/bold' ]
    outputs:
      - [ 'mriqc', 'directory' ]
    parameters: [ ]
    frequency: session

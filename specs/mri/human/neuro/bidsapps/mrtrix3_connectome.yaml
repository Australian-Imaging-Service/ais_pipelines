pkg_version: &pkg_version '0.5.1'
wrapper_version: '1'
authors:
  - mahdieh.dashtbanimoghari@sydney.edu.au
base_image: !join [ 'bids/mrtrix3_connectome:', *pkg_version ]
info_url: 'https://github.com/bids-apps/MRtrix3_connectome'
package_manager: apt
system_packages:
python_packages:  # Copy in local copies of pydra and pydra-dcm2niix
  - name: pydra
  - name: pydra-dcm2niix
package_templates:
  - name: dcm2niix
    version: v1.0.20201102
licenses:
  - source: freesurfer.txt
    destination: /opt/freesurfer/license.txt
commands: 
  - name: mrtrix3_connectome
    version: 1a1 
    pydra_task: arcana.tasks.bids:bids_app
    description: 'mrtrix3_connectome: Generates subject connectomes from raw image data and perform inter-subject connection density normalisation, using tools provided in the MRtrix3 software package.'
    long_description: |
      mrtrix3_connectome: Generates subject connectomes from raw image data and perform inter-subject connection density normalisation, using tools provided in the MRtrix3 software package...
    inputs: &inputs
      - name: T1w
        path: anat/T1w
        format: medimage:NiftiGzX
        stored_format: medimage:Dicom
        description: "T1-weighted anatomical scan"
      - name: dwi_LR
        path: dwi/dir-LR_dwi 
        format: medimage:NiftiGzX
        stored_format: medimage:Dicom
        description: "diffusion weighted scan"
      - name: dwi_RL
        path: dwi/dir-RL_dwi 
        format: medimage:NiftiGzXFslgrad
        stored_format: medimage:Dicom
        description: "diffusion weighted scan"
    outputs: &outputs
      - name: mrtrix3_connectome
        format: common:Directory
    parameters:
      - name: mrtrix3_connectome_flags
        pydra_field: flags
        type: string
      - name: json_edits
        pydra_field: json_edits
        type: string
    row_frequency: session
    configuration:
      name: mrtrix3_connectome
      inputs: *inputs
      outputs: *outputs
      executable: /opt/conda/bin/mrtrix3_connectome
      dataset: /work/bids-dataset
      app_output_dir: /work/bids-app-output

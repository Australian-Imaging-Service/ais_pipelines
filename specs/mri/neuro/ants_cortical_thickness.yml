pkg_name: ants_cortical_thickness
pkg_version: &pkg_version 'v2.2.0-1'
wrapper_version: 1
authors:
  - thomas.close@sydney.edu.au
base_image: !join [ 'bids/antscorticalthickness:', *pkg_version ]
info_url: https://github.com/ANTsX/ANTs
package_manager: apt
system_packages:
python_packages:
commands:
  - pipeline_name: ants_cortical_thickness
    version: 1
    workflow: arcana.tasks.bids:bids_app
    description: >-
      ants_cortical_thickness runs ANTs cortical thickness estimation pipeline on T1w images:
      antsCorticalThickness.sh (if there is only one T1w file per subject)
    inputs: &inputs
      - path: anat/T1w
        format: medimage:NiftiGz
    outputs: &outputs
      - path: ants_cortical_thickness
        format: common:Directory
    parameters:
    frequency: session
    configuration:
      inputs: *inputs
      outputs: *outputs
      executable: /opt/run.py
